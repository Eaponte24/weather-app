<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/101dd868e0.js" crossorigin="anonymous"></script>
    <link rel="reset-stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="container">
    
    <section class="card">
       
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>
    
    

      <div class="weather hidden">
        
        <h1 class="city">Search any city for their weather!</h1>
        <h2 class="temp"></h2>
        <img src="" alt="" class="icon"/>
        <div class="description"></div>
        <div class="humidity"></div>
        <div class="windspeed"></div>

      </div>
    </section>

<script src="./assets/script.js"></script>   
</body>
</html>
