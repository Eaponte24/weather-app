<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/101dd868e0.js" crossorigin="anonymous"></script>
    <link rel="reset-stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="container">
    
    <section class="card">
       
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>
    
    

      <div class="weather">
        
        <h1 class="city">Search any city for their weather!</h1>
        <h2 class="temp"></h2>
        <img src="" alt="" class="icon"/>
        <div class="description"></div>
        <div class="humidity"></div>
        <div class="windspeed"></div>

      </div>
    </section>

    <section class="forecast">
      
      <div class="f-1">
        
        <h1 id="day">Wednesday</h1>
        <h2 class="temp-a"></h2>
        <img src="" alt="" class="icon-a"/>
        <div class="description-a"></div>
        <div class="humidity-a"></div>
        <div class="windspeed-a"></div>

      </div>

      <div class="f-2">
        
        <h1 id="day">Thursday</h1>
        <h2 class="temp-b"></h2>
        <img src="" alt="" class="icon-b"/>
        <div class="description-b"></div>
        <div class="humidity-b"></div>
        <div class="windspeed-b"></div>

      </div>

      <div class="f-3">
        
        <h1 id="day">Friday</h1>
        <h2 class="temp-c"></h2>
        <img src="" alt="" class="icon-c"/>
        <div class="description-c"></div>
        <div class="humidity-c"></div>
        <div class="windspeed-c"></div>

      </div>

      <div class="f-4">
        
        <h1 id="day">Saturday</h1>
        <h2 class="temp-d"></h2>
        <img src="" alt="" class="icon-d"/>
        <div class="description-d"></div>
        <div class="humidity-d"></div>
        <div class="windspeed-d"></div>

      </div>

      <div class="f-5">
        
        <h1 id="day">Sunday</h1>
        <h2 class="temp-e"></h2>
        <img src="" alt="" class="icon-e"/>
        <div class="description-e"></div>
        <div class="humidity-e"></div>
        <div class="windspeed-e"></div>

      </div>

    </section>

<script src="./assets/script.js"></script>   
<script src="./assets/forecastscript.js"></script>
</body>
</html>
